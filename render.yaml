# -----------------
# النسخة النظيفة والنهائية
# -----------------
databases:
  - name: media-platform-db
    databaseName: media_platform_db
    user: db_user

services:
  - type: web
    name: backend
    plan: starter
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    healthCheckPath: /api/token/
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: media-platform-db
          property: connectionString
      - key: GEMINI_API_KEY
        sync: false

  - type: web
    name: frontend
    plan: starter
    env: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend

  - type: web
    name: video-sync-service
    plan: starter
    env: docker
    dockerfilePath: ./services/video-synchronizer/Dockerfile
    dockerContext: ./services/video-synchronizer
    envVars:
      - key: GEMINI_API_KEY
        sync: false

  - type: web
    name: news-refine-service
    plan: starter
    env: docker
    dockerfilePath: ./services/news-refine/Dockerfile
    dockerContext: ./services/news-refine
    envVars:
      - key: GEMINI_API_KEY
        sync: false
  
  - type: web
    name: avatar-service
    plan: starter
