# هذا الملف يخبر Render بكيفية بناء ونشر كل خدمة في مشروعك

services:
  # 1. الخادم الخلفي (Backend)
  - type: web
    name: backend
    plan: starter
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    healthCheckPath: /api/token/
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      # --- هذا هو التعديل الوحيد والمهم ---
      - key: RENDER_FRONTEND_URL
        fromService:
          type: web
          name: frontend
          property: host # <-- تم تغييرها من url إلى host

  # 2. الواجهة الأمامية (الرئيسية)
  - type: web
    name: frontend
    plan: starter
    env: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend

  # ... (باقي الخدمات تبقى كما هي)
